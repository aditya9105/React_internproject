<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saved Entries - TableSorter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- TableSorter -->
  <link rel="stylesheet" href="https://mottie.github.io/tablesorter/css/theme.bootstrap_4.min.css" />
  <script src="https://mottie.github.io/tablesorter/js/jquery.tablesorter.js"></script>
  <script src="https://mottie.github.io/tablesorter/js/jquery.tablesorter.widgets.js"></script>

  <style>
    .img-thumb {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Saved Entries</h2>
    <div class="mb-3">
      <a href="index.html" class="btn btn-primary">‚¨Ö Back to Main Page</a>
    </div>
    <div class="mb-3 d-flex justify-content-end">
      <input type="text" id="searchInput" class="form-control w-25" placeholder="üîç Search..." />
    </div>

    <table id="entryTable" class="table table-bordered tablesorter">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Company</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase logic -->
  <script type="module" src="script.js"></script>

  <script>
    function populateTable(entries) {
      const tbody = $("#entryTable tbody");
      tbody.empty();

      entries.forEach(entry => {
        const row = $("<tr>");
        row.append($("<td>").text(entry.name));
        row.append($("<td>").text(entry.lastName));
        row.append($("<td>").text(entry.email));
        row.append($("<td>").text(entry.mobile));
        row.append($("<td>").text(entry.company));
        row.append($("<td>").text(entry.dob));
        row.append($("<td>").text(entry.gender));
        row.append($("<td>").html(`<img src="${entry.selectedImage}" class="img-thumb" />`));
        row.append($("<td>").html(`
          <a href="index.html?id=${entry.id}" class="btn btn-sm btn-primary mr-1">Update</a>
          <button class="btn btn-sm btn-danger" onclick="window.confirmAndDelete('${entry.id}')">Delete</button>
        `));
        tbody.append(row);
      });

      $("#entryTable").trigger("update"); // Refresh tablesorter
    }

    $(document).ready(function () {
      $("#entryTable").tablesorter({
        theme: "bootstrap",
        widgets: ["zebra", "stickyHeaders", "filter"],
        widgetOptions: {
          stickyHeaders: '',
          filter_columnFilters: true,
          filter_placeholder: { search: 'üîç' },
          filter_saveFilters: true
        }
      });

      $("#searchInput").on("keyup", function () {
        const query = $(this).val().toLowerCase();
        $("#entryTable tbody tr").each(function () {
          const row = $(this);
          const match = row.text().toLowerCase().includes(query);
          row.toggle(match);
        });
      });

      // Realtime Firebase updates
      window.listenToFirebase(populateTable);
    });
  </script>
</body>
</html>
